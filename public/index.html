<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ListingMind</title>
        <link rel="stylesheet" href="less/styles.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
    </head>
    <body ng-app="listingmind" ng-controller="appController as app">
        <!-- App Body -->
        <main class="app-body container" ng-class="{loading: loading}">
            <h1 class="hide">ListingMind</h1>
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content row h-100 m-0 p-0">
                <ng-view class="col-sm-12 my-auto d-flex align-items-center"></ng-view>
            </div>
        </main>

        <div ui-yield-to="modals"></div>
        <footer><p>ListingMind</p></footer>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
